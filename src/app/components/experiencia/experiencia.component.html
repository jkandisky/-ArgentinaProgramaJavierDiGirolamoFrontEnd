<div class="row">
    <h2>Experiencia Laboral</h2>
  <div class="col-lg-2 vito">
<button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
Nueva Experiencia
</button>
  </div>
  
   <div class="col-lg 1 ">
   <div class="col-lg-11 vito">
    <table class="table" style="border: hidden">
      <tbody>
        <tr *ngFor="let Experiencia of expe">
          <td><h6>{{Experiencia.nombreE}}</h6></td>
          <td>{{Experiencia.descripcionE}}</td>
          <td *ngIf="isLogged">
          <button class="btn btn-light button" routerLink="/editexp/{{Experiencia.id}}"><i class="bi bi-pencil-square"></i></button>
          </td>
          <td *ngIf="isLogged ">
            <button class="btn btn-light button" routerLink="/editexp/{{Experiencia.id}}"(click)="delete(Experiencia.id)"><i class="bi bi-trash-fill"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div> 
</div>
</div>
