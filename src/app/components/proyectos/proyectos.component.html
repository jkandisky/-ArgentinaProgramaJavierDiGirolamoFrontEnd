<div class="row">
  <h2>Proyectos</h2>
  <div class="col-lg-2">
    <button type="button" class="btn btn-dark" routerLink="/nuevapro" *ngIf="isLogged">
    Nuevo Proyecto
    </button>
    </div>
    
     <div class="col-lg 1 ">
     <div class="col-lg-11 vito">
      <table class="table" style="border: hidden">
        <tbody style="border: hidden">
          <tr *ngFor="let Proyectos of proy">
            <td style="border: hidden"><h6>{{Proyectos.nombreP}}</h6></td>
            <td style="border: hidden">{{Proyectos.descripcionP}}</td>
            <td style="border: hidden"*ngIf="isLogged">
            <button class="btn btn-light" routerLink="/editpro/{{Proyectos.id}}"><i class="bi bi-pencil-square"></i></button>
            </td>
            <td *ngIf="isLogged" style="border: hidden">
            <button class="btn btn-light" (click)="delete(Proyectos.id)"><i class="bi bi-trash-fill"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div> 
    </div>
    </div>
